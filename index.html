<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>busybus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="bar">
      <div class="statusbar">
        <div class="icon">
          <i class="fa fa-wifi"></i>
        </div>
        <div class="icon">
          <i class="fa fa-signal"></i>
        </div>
        <div class="icon">
          <i class="fa fa-battery"></i>
        </div>
        <div class="watch">
          <p>12:00</p>
        </div>
      </div>
    </div>
    <div class="search">
      <div class="icon">
        <i class="fa fa-bars"></i>
      </div>
      <div class="main">
        <p>Washington & State</p>
      </div>
      <div class="icon">
        <i class="fa fa-search"></i>
      </div>

    </div>
    <div class="results">
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>60</h2>
          <p>towards Randolph/Harbor Dr</p>
        </div>
        <div class="time">
          <p>1 min.</p>
        </div>
      </div>
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>124</h2>
          <p>towards Navy Pier</p>
        </div>
        <div class="time">
          <p>3 min.</p>
        </div>
      </div>
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>60</h2>
          <p>towards Randolph/Harbor Dr</p>
        </div>
        <div class="time">
          <p>8 min.</p>
        </div>
      </div>
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>151</h2>
          <p>towards Devon/Clark</p>
        </div>
        <div class="time">
          <p>12 min.</p>
        </div>
      </div>
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>60</h2>
          <p>towards Randolph/Harbor Dr</p>
        </div>
        <div class="time">
          <p>18 min.</p>
        </div>
      </div>
      <div class="option border-bottom">
        <div class="icon">
          <i class="fa fa-bus"></i>
        </div>
        <div class="route">
          <h2>6x</h2>
          <p>towards Jackson Park Express</p>
        </div>
        <div class="time">
          <p>22 min.</p>
        </div>
      </div>

    </div>
    <div class="bottom">
      <div class="icon">
        <i class="fa fa-chevron-left"></i>
      </div>
      <div class="icon">
        <i class="fa fa-circle-thin"></i>
      </div>
      <div class="icon">
        <i class="fa fa-square-o"></i>
      </div>
    </div>
  </body>
</html>
